<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="script.js"></script> -->
    <title>Document</title>
    <style>
        body, #main {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: auto;
    width: 95vw;
    background-color: darkblue;
}
#main {
    width: 90%;
    height: 100%;
    
}
#answer {
    width: 90%;
    height: auto;
    display: flex;
    flex-direction: row;
    align-items: center;
    align-content: center;
    
}
#table {
    background-color:white;
    width: 90%;
    height: auto;
    border-bottom-left-radius: 40%;
    border-top-right-radius:25% ;
    
}
#footer {
    background-color:red;
    width: 90%;
    height: 10%;
    color: white;
}
#ans {
    text-align: center;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color: white;
}
img {
    width: 40%;
    margin: auto;
}
#trophies {
    display: flex;
    flex-direction: row;
    align-content: center;
    align-items: center;
}

li {
	margin: 0;
	padding: 1em 0 1em 2em;
	list-style: none;
	background-image: url("https://www.pngkey.com/png/full/922-9224805_champion-league-ball-png-champions-league-soccer-ball.png");
	background-repeat: no-repeat;
	background-position: left center;
	background-size: 20px;
    font-size: 1.1rem;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    margin-left: 1em;
}
#summary {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
p {
    margin-left: 2em;
}
#cont {
    background-color: white;
    border-radius: 50%;
    width: fit-content;
    height: fit-content;
    display: flex;
}
#logo {
    border-radius: 50%;
}
    </style>
</head>
<body>
    <div id="main">
        <div id="answer">
            <h1 id="ans">Yes, you are correct! The answer is 2 trophies.</h1>
            <div id="cont">
                <img id="logo" src="https://logoeps.com/wp-content/uploads/2011/08/chelsea-logo-vector.png">
            </div>
        </div>
        <div id="table">
            <div id="trophies">
                <script src="script.js"></script>
                <!-- <script src="script.js"></script>  -->
            </div>
            <div id="summary">
                <ul>
                    <li>2011-12: <strong>Chelsea</strong> 1-1 Bayern Munich (4-3) pen.</li>
                    <li>2020-21: <strong>Chelsea</strong> 1-0 Manchester City</li>
                </ul>
            </div>
        </div>
        <div id="footer">
            <p>Edited on May 30th by Hamza Ahmad.</p>
        </div>
    </div>
</body>
</html>
